<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QADI ‚Äî Quality Apparel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--dark:#0F172A;
--gray:#64748B;
--light:#F8FAFC;
}
body{
font-family:Inter,sans-serif;
background:#fff;
color:var(--dark);
line-height:1.6;
}
img{width:100%;display:block}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
background:rgba(255,255,255,.9);
backdrop-filter:blur(10px);
border-bottom:1px solid #e5e7eb;
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 60px;
z-index:100;
transition:.3s;
}
header.scrolled{padding:12px 60px}
.logo{height:90px}
nav a{
margin-left:32px;
font-size:12px;
letter-spacing:1px;
text-transform:uppercase;
color:var(--gray);
text-decoration:none;
}

/* HERO */
.hero{
height:100vh;
background:
linear-gradient(rgba(15,23,42,.6),rgba(15,23,42,.6)),
url("images/hero.jpg") center/cover no-repeat;
display:flex;
align-items:center;
padding:0 60px;
color:white;
}
.hero-logo{max-width:360px;margin-bottom:40px}
.hero h1{font-size:54px;font-weight:800;line-height:1.05}
.hero p{margin:20px 0 40px;opacity:.9}
.btn{
padding:14px 42px;
border:1px solid white;
background:transparent;
color:white;
font-size:12px;
letter-spacing:1.5px;
text-transform:uppercase;
cursor:pointer;
transition:.3s;
}
.btn:hover{background:white;color:#000}

/* SECTIONS */
section{padding:120px 60px}
.section-title{
font-size:42px;
font-weight:700;
margin-bottom:60px;
opacity:0;
transform:translateY(40px);
transition:1s;
}
.section-title.show{opacity:1;transform:none}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:60px;
}
.product-card{
opacity:0;
transform:translateY(40px);
transition:.8s;
}
.product-card.show{opacity:1;transform:none}
.product-card img{
aspect-ratio:3/4;
object-fit:cover;
margin-bottom:18px;
border-radius:6px;
}
.product-card h3{font-size:15px;font-weight:500}
.price{font-size:14px;color:var(--gray);margin:6px 0 14px}
.buy-btn{
width:100%;
padding:12px;
border:1px solid #000;
background:transparent;
font-size:11px;
letter-spacing:1.5px;
text-transform:uppercase;
cursor:pointer;
transition:.3s;
}
.buy-btn:hover{background:#000;color:white}

/* ABOUT */
.about{background:var(--light);text-align:center}
.about p{
max-width:720px;
margin:auto;
font-size:17px;
color:var(--gray);
opacity:0;
transform:translateY(40px);
transition:1s;
}
.about p.show{opacity:1;transform:none}

/* FOOTER */
footer{
padding:60px;
border-top:1px solid #e5e7eb;
display:flex;
justify-content:space-between;
font-size:13px;
color:var(--gray);
}

/* MOBILE */
@media(max-width:768px){
header,section,footer,.hero{padding-left:20px;padding-right:20px}
.hero h1{font-size:38px}
.hero-logo{max-width:260px}
}
</style>
</head>

<body>

<header id="header">
<img src="images/logo.png" class="logo">
<nav>
<a href="#">Home</a>
<a href="#shop">Shop</a>
<a href="#about">About</a>
</nav>
</header>

<section class="hero">
<div>
<img src="images/logo.png" class="hero-logo">
<h1>Designed to Last.<br>Built for the Street.</h1>
<p>Premium streetwear crafted with purpose and precision.</p>
<button class="btn" onclick="scrollToShop()">Explore Collection</button>
</div>
</section>

<section id="shop">
<h2 class="section-title">Latest Collection</h2>
<div class="products" id="products"></div>
</section>

<section class="about" id="about">
<h2 class="section-title">About QADI</h2>
<p>
QADI is a contemporary streetwear brand based in Cairo,
creating essential pieces built to last.
</p>
</section>

<footer>
<div>¬© 2026 QADI</div>
<div>Cairo, Egypt ¬∑ Instagram ¬∑ WhatsApp</div>
</footer>

<script type="module">
/* HEADER EFFECT */
const header=document.getElementById("header");
const shop=document.getElementById("shop");

addEventListener("scroll",()=>{
header.classList.toggle("scrolled",scrollY>50);
});
window.scrollToShop=()=>shop.scrollIntoView({behavior:"smooth"});

/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const app=initializeApp({
apiKey:"AIzaSyA8u5RLYMptkeS_6wqeyds2o3flnAbHrZ4",
authDomain:"qadi-store-42cde.firebaseapp.com",
projectId:"qadi-store-42cde"
});

const auth = getAuth(app);
await signInAnonymously(auth);   // üëà ÿπÿ¥ÿßŸÜ ÿßŸÑŸÇŸàÿßÿπÿØ ÿ™ŸÅÿ∂ŸÑ ÿ≤Ÿä ŸÖÿß ŸáŸä

const db=getFirestore(app);
const container=document.getElementById("products");

/* LOAD PRODUCTS */
async function loadProducts(){
const snap=await getDocs(collection(db,"products"));

if(snap.empty){
container.innerHTML="<p style='color:#64748B'>Coming soon.</p>";
return;
}

snap.forEach(d=>{
const p=d.data();
container.innerHTML+=`
<div class="product-card">
<img src="${(p.images && p.images[0]) || 'images/placeholder.jpg'}">
<h3>${p.name}</h3>
<div class="price">${p.price} EGP</div>
<button class="buy-btn"
onclick="order('${p.name}','${p.price}')">
Order via WhatsApp
</button>
</div>`;
});

animate();
}
loadProducts();

/* WHATSAPP ORDER */
window.order=(name,price)=>{
open(
`https://wa.me/201020259205?text=${encodeURIComponent(
`Hello QADI\n${name}\n${price} EGP`
)}`,
"_blank"
);
};

/* ANIMATIONS */
function animate(){
const io=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting) e.target.classList.add("show");
});
},{threshold:.2});

document.querySelectorAll(
".section-title,.product-card,.about p"
).forEach(el=>io.observe(el));
}
</script>

</body>
</html>
